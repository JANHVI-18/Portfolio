<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janhvi Jaiswal - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Floating Social Icons - Now Bigger & Brighter */
        .social-links {
            position: absolute; /* Adjusts dynamically */
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 1000;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff; /* Brighter icons */
            font-size: 32px; /* Increased size */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6); /* Glow effect */
        }

        .social-links a:hover {
            color: #f8c630; /* Highlight color on hover */
            transform: scale(1.3);
            text-shadow: 3px 3px 12px rgba(255, 200, 0, 1); /* Stronger glow on hover */
        }

        /* Responsive: Hide social icons on small screens */
        @media (max-width: 600px) {
            .social-links {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Social Icons (Now Brighter & Moving) -->
    <div class="social-links" id="social-links">
        <a href="mailto:janhvij020@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://github.com/JANHVI-18" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/janhvi-jaiswal-9a8476256" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/janhvijaiswal_01" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-text">
            <h2><span class="highlight">JANHVI JAISWAL</span></h2>
            <p>3rd Year BTech CSE Student at UPES | Cloud Computing & Virtualization Enthusiast | Java & C Programmer | Public Relations Core Committee Member at Cyber Sentinel</p>
        </div>
        <div class="hero-image">
            <img id="profile-pic" src="images/PROFILE PIC.jpg" alt="Janhvi Jaiswal" loading="lazy">
        </div>
    </header>

    <!-- Circular Navigation Section -->
    <section class="navigation-section">
        <div class="circle-wrapper">
            <a href="about.html" class="circle-btn large">About</a>

        </div> 

        <div class="circle-wrapper">
            <a href="education.html" class="circle-btn small">Education</a>
        </div>

        <div class="circle-wrapper">
            <a href="#" class="circle-btn large" onclick="openAndDownloadResume(event);">
                Resume
            </a>
        </div>
        <div class="circle-wrapper">
            <a href="experience.html" class="circle-btn small">Experience</a>
        </div>
        <div class="circle-wrapper">
            <a href="projects.html" class="circle-btn large">Projects</a>
        </div>
    </section>

    <script>
        function openAndDownloadResume(event) {
            event.preventDefault(); // Prevent default link behavior
            
            // Open the resume in a new tab
            window.open('https://drive.google.com/file/d/1lAcoNjRZhiNGLMlfEKo5--CD9qmuCqto/view?usp=drive_link', '_blank');
            
            // Force download by modifying the link to the direct download URL
            const downloadUrl = 'https://drive.google.com/uc?export=download&id=1lAcoNjRZhiNGLMlfEKo5--CD9qmuCqto';
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.setAttribute('download', 'Janhvi_Jaiswal_Resume.pdf'); // Explicitly set the download filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Align social icons dynamically with profile picture
        function alignSocialIcons() {
            const profilePic = document.getElementById('profile-pic');
            const socialLinks = document.getElementById('social-links');

            if (profilePic && socialLinks) {
                const profileRect = profilePic.getBoundingClientRect();
                socialLinks.style.top = `${profileRect.top + window.scrollY + profilePic.height / 2 - 50}px`; // Aligns with profile image
            }
        }

        // Adjust position on page load and scroll
        window.addEventListener('load', alignSocialIcons);
        window.addEventListener('resize', alignSocialIcons);
        window.addEventListener('scroll', alignSocialIcons);
    </script>

    <script src="script.js"></script>
</body>
</html>
