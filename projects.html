<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janhvi's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            text-align: center;
            padding: 50px 20px;
        }

        .header {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Responsiveness */
        @media (max-width: 1200px) {
            .projects-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .project-card {
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            transition: filter 0.3s ease-in-out;
        }

        .project-card:hover .project-img {
            filter: brightness(0.5); /* Darken image on hover */
        }

        .project-title {
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
        }

        .project-title:hover {
            color: #747874;
            transform: translateY(-5px);
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(125, 127, 125, 0.8);
        }

        .project-title a {
            color: inherit;
            text-decoration: none;
        }

        .project-title a:hover {
            color: #575e58;
        }

        /* View Icon - Hidden by default, appears on hover */
        .view-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-card:hover .view-icon {
            opacity: 1; /* Show view icon on hover */
        }

        /* Additional Styling for Mobile View */
        @media (max-width: 480px) {
            .header {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .project-card {
                margin-bottom: 30px;
            }

            .project-img {
                height: 150px;
            }

            .project-title {
                font-size: 16px;
            }

            .view-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
